{% extends 'layout.html' %}

{% block title %}
<title>Math Challenges Squad - Login</title>
{% endblock title %}

{% block content %}
<section id="signup" class="relative py-20 overflow-hidden signup-bg">
    <div class="absolute inset-0 z-0 math-symbol math-symbol-sqrt"></div>
    <div class="container mx-auto px-4 relative z-10">
        <h2 class="text-4xl font-bold mb-16 text-center">
            <span class="relative inline-block">
                <span class="text-gradient bg-gradient-to-r from-neon-blue to-neon-green">Sign Up</span>
                <span class="absolute -bottom-2 left-0 w-full h-1 bg-gradient-to-r from-neon-blue to-neon-green rounded-full"></span>
            </span>
        </h2>
        
        <div class="max-w-md mx-auto">
            <div class="dark-glass p-8 rounded-2xl border border-neon-blue/30">
                <form class="space-y-6">
                    <div>
                        <label for="signup-name" class="block text-white mb-2">Full Name</label>
                        <input type="text" id="signup-name" class="w-full px-4 py-3 rounded-lg form-input" placeholder="Enter your full name">
                    </div>
                    
                    <div>
                        <label for="signup-email" class="block text-white mb-2">Email Address</label>
                        <input type="email" id="signup-email" class="w-full px-4 py-3 rounded-lg form-input" placeholder="Enter your email">
                    </div>
                    
                    <div>
                        <label for="signup-password" class="block text-white mb-2">Password</label>
                        <input type="password" id="signup-password" class="w-full px-4 py-3 rounded-lg form-input" placeholder="Create a password">
                    </div>
                    
                    <div>
                        <label for="signup-confirm-password" class="block text-white mb-2">Confirm Password</label>
                        <input type="password" id="signup-confirm-password" class="w-full px-4 py-3 rounded-lg form-input" placeholder="Confirm your password">
                    </div>
                    
                    <div class="flex items-center">
                        <input type="checkbox" id="terms" class="mr-2">
                        <label for="terms" class="text-gray-300">I agree to the <a href="#" class="text-neon-blue hover:text-neon-blue/80 transition-colors duration-300">Terms of Service</a> and <a href="#" class="text-neon-blue hover:text-neon-blue/80 transition-colors duration-300">Privacy Policy</a></label>
                    </div>
                    
                    <button type="submit" class="w-full py-4 bg-neon-blue text-white font-bold rounded-lg glow-blue hover:bg-white hover:text-neon-blue transition-all duration-300">
                        Create Account
                    </button>
                    
                    <div class="text-center mt-4">
                        <p class="text-gray-400">Already have an account? <a href="#login" class="text-neon-blue hover:text-neon-blue/80 transition-colors duration-300">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
